<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org" xmlns:layout="http://www.utraq.net.nzthymeleaf/layout">
	<th:block th:insert="~{base  :: header(title = 'текст')}" />
	<body th:insert="~{base :: body(content=~{::content})}">
		<main style="border:1px solid;" class="container" th:fragment="content">
			<div class="container text-center">
	  			<div class="row row-cols-3">
		  			<div class="col">
		  				<label th:text="#{item.label}">Назва</label>
		  			</div>
		  			<div class="col">
		  				<label th:text="#{item.description}">Опис</label>
		  			</div>
		  			<div class="col">
		  				<label th:text="#{item.parentCategory}">Назва</label>
		  			</div>
		  		</div>
			</div>
			<div class="container text-center">
	  			<div class="row row-cols-3">
		  			<div class="col">
						<a th:href = "@{/category/edit(id = ${category.id})}"><span th:text = "${category.label}"></span><br></a>
					</div>
					<div class="col">
						<span th:text = "${category.description}"></span><br>
					</div>
					<div class="col">
						<span th:text = "${category.parentCategory}"></span><br>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
